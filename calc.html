<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Simple Arithmetic</title>
    <script src="calc.js"></script>
  </head>
  <body>
    <h1>Simple Arithmetic</h1>
    <img width="50%" src="https://images.unsplash.com/photo-1530973428-5bf2db2e4d71?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="Brain_Neurons" style="float:right;width:682px;height:242px;">
    <div class="card w-50 p-3">
        <div class="card-body form-inline">           
            <label for="inlineFormInputName1" class="mr-sm-2">Field1</label>
            <input type="text" name="inlineFormInputName1" class="form-control mb-2 mr-sm-2" id="inlineFormInputName1">     
            <label for="inlineFormInputName2" class="mr-sm-2">Field2</label>
                    
            <input type="text" name="inlineFormInputName2" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2">
        </div>
        <div class="col-sm-12 text-center">
          <button class="btn btn-warning btn-md" onClick="reset();">C</button>
            <button class="btn btn-success btn-md" onClick="calcAddValue();">+</button>
            <button class="btn btn-danger btn-md" onClick="calcSubValue();">-</button>
            <button class="btn btn-info btn-md" onClick="calcMultiplyValue();">*</button>
            <button class="btn btn-warning btn-md" onClick="calcDivValue();">/</button>
        </div>
     
        <!-- <label id="displayLabel" class="text-center" style="font-size: 3em;font-style:bold;">0</label> -->
        <label for="inlineFormInputName3" class="mr-sm-2">Result</label>
        <input type="text" name="inlineFormInputName3" class="form-control mb-2 mr-sm-2" id="inlineFormInputName3">

    </div> 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
